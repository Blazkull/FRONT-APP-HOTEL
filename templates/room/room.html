<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="./room.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">HotelApp</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a href="/index.html"><i class="bi bi-house-door"></i> Inicio</a>
        <a href="/FRONT-APP-HOTEL/templates/reservation/reservation.html"><i class="bi bi-calendar-check"></i> Reservas</a>
        <a href="/FRONT-APP-HOTEL/templates/room/room.html"><i class="bi bi-door-closed"></i> Habitaciones</a>
        <a href="/FRONT-APP-HOTEL/templates/clients/clients.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="/FRONT-APP-HOTEL/templates/user/user.html"><i class="bi bi-person-gear"></i> Usuarios</a>
        <a href="/FRONT-APP-HOTEL/templates/dashboard/dashboard.html"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <div class="container my-5">
            <h2 class="mb-4 text-center">Gestión de Habitaciones</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-custom" onclick="openRoomModal()">+ Crear Habitación</button>
                <div class="d-flex gap-2">
                    <select id="filterRoomType" class="form-select">
                        <option value="">Filtrar por Tipo</option>
                    </select>
                    <select id="filterRoomStatus" class="form-select">
                        <option value="">Filtrar por Estado</option>
                    </select>
                </div>
            </div>
            <div class="row" id="roomContainer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 1rem;">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Crear / Actualizar Habitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="roomForm">
                        <input type="hidden" id="roomId" />
                        <div class="mb-3">
                            <label class="form-label">Número</label>
                            <input type="text" class="form-control" id="room_number" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio por noche</label>
                            <input type="number" class="form-control" id="price_per_night" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacity" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Habitación</label>
                            <select class="form-select" id="room_type_id" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado de Habitación</label>
                            <select class="form-select" id="room_status_id" required></select>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./room.js"></script>
</body>

</html>
