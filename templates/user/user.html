<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="./user.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>

  <div class="sidebar" id="sidebar">
    <a href="/index.html"><i class="bi bi-house-door"></i> Inicio</a>
    <a href="/templates/reservation/reservation.html"><i class="bi bi-calendar-check"></i> Reservas</a>
    <a href="/templates/room/room.html"><i class="bi bi-door-closed"></i> Habitaciones</a>
    <a href="/templates/clients/clients.html"><i class="bi bi-people"></i> Clientes</a>
    <a href="/templates/user/user.html"><i class="bi bi-person-gear"></i> Usuarios</a>
</div>

    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
          <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
              <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand" href="#">HotelApp</a>
      </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <a href="/FRONT-APP-HOTEL/templates/reservation/reservation.html"><i class="bi bi-calendar-check"></i> Reservas</a>
    <a href="/FRONT-APP-HOTEL/templates/room/room.html"><i class="bi bi-door-closed"></i> Habitaciones</a>
    <a href="/FRONT-APP-HOTEL/templates/clients/clients.html"><i class="bi bi-people"></i> Clientes</a>
    <a href="/FRONT-APP-HOTEL/templates/user/user.html"><i class="bi bi-person-gear"></i> Usuarios</a>
    <a href="/FRONT-APP-HOTEL/templates/dashboard/dashboard.html"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
</div>

  <!-- Contenido principal -->
  <div class="main-content" id="main-content">
      <div class="container my-5">
    <h2 class="mb-4 text-center">Gestión de Usuarios</h2>
    <div class="text-end mb-3">
      <button class="btn btn-custom" onclick="openUserModal()">+ Crear Usuario</button>
    </div>
    <div class="row" id="userContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="border-radius: 1rem;">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Crear / Actualizar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" />
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
              <small id="passwordMessage" class="password-message">La contraseña debe tener al menos 8 caracteres.</small>
            </div>
            <div class="mb-3">
              <label for="user_type_id" class="form-label">Tipo de Usuario</label>
              <select class="form-select" id="user_type_id" required>
                <option value="">Selecciona un tipo</option>
                <option value="1">Administrador</option>
                <option value="2">Usuario normal</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./user.js"></script>
</body>
</html>
