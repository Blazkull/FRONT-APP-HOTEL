<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="./dashboard.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">HotelApp</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
      <a href="/templates/reservation/reservation.html"><i class="bi bi-calendar-check"></i> Reservas</a>
      <a href="/templates/room/room.html"><i class="bi bi-door-closed"></i> Habitaciones</a>
      <a href="/templates/clients/clients.html"><i class="bi bi-people"></i> Clientes</a>
      <a href="/templates/user/user.html"><i class="bi bi-person-gear"></i> Usuarios</a>
      <a href="/templates/dashboard/dashboard.html"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
  </div>

<!-- Contenido principal -->
<div class="main-content" id="main-content">
    <div class="container my-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Panel de Estadísticas</span>
        <button class="btn btn-outline-primary" onclick="downloadPDF()">Descargar PDF</button>
      </div>
    </nav>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="month" class="form-label">Mes</label>
        <select id="month" class="form-select">
          <!-- Opciones de mes -->
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="year" class="form-label">Año</label>
        <select id="year" class="form-select">
          <!-- Opciones de años -->
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
        </select>
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary" onclick="loadDashboardData()">Filtrar</button>
      </div>
    </div>

    <!-- Tarjetas con estadísticas -->
    <div class="row" id="dashboard-cards">
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Total Recaudado</h5>
            <p class="card-text" id="total_recaudo">$0.00</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card text-white bg-info h-100">
          <div class="card-body">
            <h5 class="card-title">Ocupación (%)</h5>
            <p class="card-text" id="porcentaje_ocupacion">0%</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card text-white bg-warning h-100">
          <div class="card-body">
            <h5 class="card-title">Prom. Días</h5>
            <p class="card-text" id="promedio_dias">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total Clientes</h5>
            <p class="card-text" id="total_clientes">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
