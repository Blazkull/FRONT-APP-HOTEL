<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Hotel Hidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="./dashboard.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsPDF/dist/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">HotelApp</a>
            <div class="ms-auto">
                <a href="#" class="btn btn-light">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <a href="/index.html"><i class="bi bi-house-door"></i> Inicio</a>
        <a href=""><i class="bi bi-calendar-check"></i> Reservas</a>
        <a href="../room/room.html"><i class="bi bi-door-closed"></i> Habitaciones</a>
        <a href="../clients/clients.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="../user/user.html"><i class="bi bi-person-gear"></i> Usuarios</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <div class="container my-5">
            <h1 class="section-title text-center mb-5">Dashboard - Estadísticas del Hotel</h1>
            
            <!-- Estadísticas -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="stats-card">
                        <h3>Total Recaudado este Mes</h3>
                        <p id="total-recaudado">$0.00</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stats-card">
                        <h3>Total de Clientes este Mes</h3>
                        <p id="total-clientes">0</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stats-card">
                        <h3>Porcentaje de Habitaciones Reservadas</h3>
                        <p id="porcentaje-habitaciones">0%</p>
                    </div>
                </div>
            </div>

            <!-- Promedio de días y noches reservados -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="stats-card">
                        <h3>Promedio de Días Reservados</h3>
                        <p id="promedio-dias">0 días</p>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="stats-card">
                        <h3>Promedio de Noches Reservadas</h3>
                        <p id="promedio-noches">0 noches</p>
                    </div>
                </div>
            </div>

            <!-- Botón para descargar PDF -->
            <div class="text-center">
                <button class="btn btn-custom" onclick="descargarPDF()">Descargar PDF</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./dashboard.js"></script>
</body>

</html>
